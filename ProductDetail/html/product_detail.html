<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- CSS Files -->
    <link rel="stylesheet" href="/header/header.css">       <!-- Header CSS -->
    <link rel="stylesheet" href="/footer/footer.css">       <!-- Footer CSS-->
    <link rel="stylesheet" href="/ProductDetail/css/product_detail.css">
</head>
<body>
    <!-- Header -->
    <div id="head-component"></div>

    <!-- Main content -->
    <main class="main">
        <!-- Layout setting -->
        <div class="container three-columns">   <!-- 3 columns container -->
            <aside class="aside-left"></aside>  <!-- Aside left -->

            <!-- Actual main content -->
            <section class="main-content">
                <div class="site-path">
                    <p class="grey-site-path">Trang chủ / sản phẩm <strong class="strong-site-path">/ Cà phê Arabica Ethiopia</strong></p>
                </div>

                <!-- Product gallery -->
                <div class="product-gallery-container">
                    <div class="product-images-container">
                        <div class="main-image-container">
                            <img class="main-image" src="/ProductDetail/assets/images/current-product-images/main-shot.avif" alt="">
                        </div>

                        <div class="sub-images-container">
                            <img class="sub-image" src="/ProductDetail/assets/images/current-product-images/main-shot.avif" alt="Sub image">
                            <img class="sub-image" src="/ProductDetail/assets/images/current-product-images/second-shot.avif" alt="Sub image">
                            <img class="sub-image" src="/ProductDetail/assets/images/current-product-images/third-shot.avif" alt="Sub image">
                            <img class="sub-image" src="/ProductDetail/assets/images/current-product-images/fourth-shot.avif" alt="Sub image">
                        </div>
                    </div>

                    <div class="product-informations-container">

                    </div>
                </div>
            </section>

            <aside class="aside-right"></aside> <!-- Aside right -->
        </div>
    </main>

    <div class="foot-component"></div>
    
    <!-- Header & Footer JavaScript -->
    <script src="/data/"></script>     <!-- Header -->
    <!-- <script src="/data/footer.js"></script>     Footer -->

    <!-- Functional JavaScript -->
    <script src="/ProductDetail/js/product-gallery.js"></script>
</body>
</html>
