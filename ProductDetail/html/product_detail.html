<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- CSS Files -->
    <link rel="stylesheet" href="/header/header.css">
    <link rel="stylesheet" href="/ProductDetail/css/product_detail.css">
</head>
<body>
    <!-- Header -->
    <div class="head-component"></div>

    <!-- Main content container -->
    <main id="main">
        <div class="layout-container">
            <!-- Aside left layout -->
            <aside class="aside-left">
            </aside>

            <!-- Actual Main Content -->
            <section class="section-main">
                <div class="site-path">
                    <p class="previous-site-path">Trang chủ / Sản phẩm </p>
                    <p class="current-site-path"> / Cà phê Arabica Ethiopia</p>
                </div>

                <div class="product-gallery-container">
                    <div class="product-images-container">
                        <!-- Main product image -->
                        <div class="main-product-image-container js-main-image">
                            <!-- <img class="main-product-image" src="/ProductDetail/assets/images/current-product-images/main-shot.avif" alt="Product image"> -->
                        </div>
                        
                        <!-- Sub product images -->
                        <div class="sub-product-images-container js-sub-images-gallery">
                            <img class="sub-image js-sub-image" src="/ProductDetail/assets/images/current-product-images/main-shot.avif" alt="Product image">
                            <img class="sub-image js-sub-image" src="/ProductDetail/assets/images/current-product-images/second-shot.avif" alt="Product image">
                            <img class="sub-image js-sub-image" src="/ProductDetail/assets/images/current-product-images/third-shot.avif" alt="Product image">
                            <img class="sub-image js-sub-image" src="/ProductDetail/assets/images/current-product-images/fourth-shot.avif" alt="Product image">
                        </div>
                    </div>

                    <div class="current-product-informations">

                    </div>
                </div>
            </section>

            <!-- Aside right layout -->
            <aside class="aside-right">
            </aside>
        </div>
    </main>
    
    <!-- Header & Footer JavaScript -->
    <script type="module" src="/header/header.js"></script>

    <!-- JavaScript files -->
    <script src="/ProductDetail/js/product-image-select.js"></script>
    <script src="/ProductDetail/js/product-gallery-render.js"></script>
</body>
</html>
